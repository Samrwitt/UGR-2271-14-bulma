<section class="section">
    <div class="container">
      <h1 class="title is-2 has-text-centered">Contact Me</h1>
      <p class=" p has-text-centered">Please fill out the following form to contact me.</p>
  
      <form id="contact_form" class="contact__form">
        <fieldset>
          <legend>Contact Information</legend>
  
          <div class="field">
            <label class="label" for="name">Name:</label>
            <div class="control">
              <input class="input" type="text" id="name" name="name" required />
            </div>
          </div>
  
          <div class="field">
            <label class="label" for="email">Email:</label>
            <div class="control">
              <input class="input" type="email" id="email" name="email" required />
            </div>
          </div>
        </fieldset>
  
        <fieldset>
          <legend>Message Details</legend>
  
          <div class="field">
            <label class="label" for="title">Title:</label>
            <div class="control">
              <textarea class="textarea" id="title" name="title" rows="1" required></textarea>
            </div>
          </div>
  
          <div class="field">
            <label class="label" for="message">Message:</label>
            <div class="control">
              <textarea class="textarea" id="message" name="message" rows="4" required></textarea>
            </div>
          </div>
        </fieldset>
  
        <div class="field">
          <div class="control">
            <button type="submit" class="button is-primary">Send</button>
          </div>
        </div>
      </form>
  
    </div>
